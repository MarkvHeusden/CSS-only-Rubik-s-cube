        <input type="radio" name="camera-side" id="side-4" />

        <input

        <input type="radio" name="switch-colors" id="switch-psycho" />
        <!-- Left menu -->

            <input type="checkbox" name="camera-menu" />
            <p>Side view</p>
            <ol>
                <li><label for="side-1">1</label></li>
                <li><label for="side-2">2</label></li>
                <li><label for="side-3">3</label></li>
                <li><label for="side-4">4</label></li>
            </ol>
            <p>Top view</p>
            <ol>
                <li><label for="camera-top">Top</label></li>
                <li><label for="camera-bottom">Bottom</label></li>
            </ol>
            <p>Cube colors</p>
            <ol>
                <li><label for="switch-normal">Original</label></li>
                <li><label for="switch-psycho">Psycho</label></li>
            </ol>
        </nav>
        <nav>
            <input type="checkbox" name="rotate-menu" />
            <p>Direction</p>
            <ol>
                <li><label for="rotate-left">Left</label></li>
                <li><label for="rotate-right">None</label></li>
            </ol>
            <p>Turn side</p>
